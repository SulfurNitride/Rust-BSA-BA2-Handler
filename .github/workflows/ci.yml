name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (fmt + clippy)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libgl1-mesa-dev \
            libdbus-1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  build:
    name: Build (${{ matrix.os }})
    needs: check
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            artifact: bsa-ba2-tool-linux-x86_64
          - os: windows-latest
            artifact: bsa-ba2-tool-windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libgl1-mesa-dev \
            libdbus-1-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir staging
          cp target/release/bsa-ba2-tool staging/
          tar czf ${{ matrix.artifact }}.tar.gz -C staging .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir staging
          cp target/release/bsa-ba2-tool.exe staging/
          cd staging && 7z a ../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*
          retention-days: 7

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [check, build]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
